<html>
<head>
	<title></title>
</head>
<body bgcolor="pink">
<marquee behavior="alternate">HTML 5 User form</marquee>
<fieldset>
	<legend>USER FORM</legend>
<table width="300px" border="0">
	<tr>
		<td>NAME:</td>
		<td><input type="text"></td>
	</tr>
	<tr>
		<td>Date of joining:</td>
		<td><input type="date"></td>
	</tr>
	<tr>
		<td>Age:</td>
		<td><input type="number"></td>
	</tr>
	<tr>
		<td>Sugar Level:</td>
		<td><input type="range">
			<br>
			50------100-----150
		</td>
	</tr>
	<tr>
		<td>Process meter:</td>
		<td><meter value="50" max="100" min="0"></meter></td>
	</tr>
	<tr>
		<td><input type="submit" value="PROCEED"></td>
	</tr>
</table>
</fieldset>
</body>
</html>
